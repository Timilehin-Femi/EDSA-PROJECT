<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HAVEN FASHION</title>
  <link rel="stylesheet" href="./EDSA-mp.CSS">
</head>

<body class="body-background">
  <header>
    <div class="header">
      <div class="flexed header">
        <div class="logo-container">
          <h1 class="logo">HAVEN FASHION</h1>
          <p>....offering you safe and peaceful clothings</p>
        </div>

        <nav class="nav">
          <ul>
            <li>
              <a href="#">Who are we?</a>
            </li>
            <li>
              <a href="#">Ask us!</a>
            </li>
          </ul>

        </nav>
      </div>

    </div>
  </header>


  <main>
    <section class="form-section">
      <div class="Appointment">
        <div class="form-title">
          <h2>Book An Appintment With Us.</h2>
        </div>
        <div class="form">
          <form id="form-input">
            <label class="label" for="firstname">Firstname:</label><input id="firstname-input" type="text"
              name="firstname" placeholder="Your Firstname" required><br>
            <label class="label" for="lastname">Lastname;</label><input id="lastname-input" type="text" name="lastname"
              placeholder="Your Lastname" required><br>
            <label class="label" for="email">Email Address;</label><input id="email-input" type="email"
              name="email address" placeholder="Your Email Address" required><br>
            <label class="label" for="country">Country;</label> <input id="country-input" type="text" name="country"
              placeholder="Your Country" name="country" required><br>
            <button type="submit" class="btn" id="submit-btn">Submit</button>
          </form>
        </div>

      </div>

      <div id="form-results"></div>
    </section>
  </main>

  <script src="./EDSA-mp.js"></script>
</body>

</html>
